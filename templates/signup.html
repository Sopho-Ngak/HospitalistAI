{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="shortcut icon" href="{% static 'img/HOSPITASLIST.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        label{
            font-weight: bold;
            color: black;
        }
    </style>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">

            <div class="col-md-6">
                <div class="jumbotron">
                </div>
                
        
            </div>
            <div class="col-md-4" style="position: relative;">
                <h1 class="" style="color: #0275d8; font-weight: bold; margin-top: 100px; text-align: center;">Sign up</h1><hr>
                <form action="#" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.label_tag }}
                    <div class="form-group">
                        {{ field }}
                        <span style="color: red;"> {{ field.errors}}</span>
                        
                    </div>   
                    {% endfor %}
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                    <span style="color: black;">Already have an account? </span> <a style="color: #d33114; " href="{% url 'login' %}">Sign in</a>                    
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
